name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install black mypy isort flake8 pytest

      - name: Lint code
        run: |
          black --check .
          mypy . --ignore-missing-imports
          isort --check-only .
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        run: python -m pytest
        env: { DATABASE_URL: "sqlite+pysqlite:///:memory:" }

  build-push-deploy:
    needs: [lint-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    permissions:
      contents: read
      packages: write
    steps:
       - name: Checkout code
         uses: actions/checkout@v4

       - name: Log in to GitHub Container Registry
         uses: docker/login-action@v3
         with:
           registry: ghcr.io
           username: ${{ github.actor }}
           password: ${{ secrets.GITHUB_TOKEN }}

       - name: Extract metadata
         id: meta
         uses: docker/metadata-action@v5
         with:
           images: ghcr.io/sample-unwind/user-service
           tags: |
             type=ref,event=branch
             type=ref,event=pr
             type=ref,event=tag
             type=sha,prefix={{branch}}-
             type=raw,value=latest,enable={{is_default_branch}}

       - name: Build and push Docker image
         uses: docker/build-push-action@v5
         with:
           context: .
           push: true
           tags: ${{ steps.meta.outputs.tags }}
           labels: ${{ steps.meta.outputs.labels }}
           platforms: linux/amd64,linux/arm64

       # NOTE: Deployment to AKS is manual due to Azure Student subscription limitations
       # TODO: After successful build, manually run: helm upgrade --install user-service ./helm/user-service -n parkora